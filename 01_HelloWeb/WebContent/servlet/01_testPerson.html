<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>개인취향검사(GET)</title>
</head>
<body>
	<h2>개인취향검사(GET)</h2>
	<form action="/web/testPerson1.do" method="get">
		<ul style="list-style:none; line-height:200%;">
			<li>
				이름은? <input type="text" name="name" size="10"/>
			</li>
			<li>
				좋아하는 색은? 
				<input type="radio" name="color" id="red" value="빨강"/>
				<label for="red">빨강</label>
				<input type="radio" name="color" id="yellow" value="노랑"/>
				<label for="yellow">노랑</label>
				<input type="radio" name="color" id="blue" value="파랑"/>
				<label for="blue">파랑</label>
				<input type="radio" name="color" id="green" value="초록"/>
				<label for="green">초록</label>
			</li>
			<li>
				좋아하는 동물은?
				<select name="animal">
					<option value="강아지">강아지</option>
					<option value="고양이">고양이</option>
					<option value="병아리">병아리</option>
				</select>
			</li>
			<li>
				좋아하는 음식은?(복수선택가능)
				<input type="checkbox" name="food" id="food1" value="짜장면"/>
				<label for="food1">짜장면</label>
				<input type="checkbox" name="food" id="food2" value="짬뽕"/>
				<label for="food1">짬뽕</label>
				<input type="checkbox" name="food" id="food3" value="탕수육"/>
				<label for="food1">탕수육</label>
				<input type="checkbox" name="food" id="food4" value="양장피"/>
				<label for="food1">양장피</label>
				<input type="checkbox" name="food" id="food5" value="팔보채"/>
				<label for="food1">팔보채</label>
			</li>
			<li>
				<br/>
				<input type="submit" value="제출"/>
				&nbsp;&nbsp;&nbsp;
				<input type="reset" value="초기화"/>
				
			</li>
		</ul>
	</form>

</body>
</html>
